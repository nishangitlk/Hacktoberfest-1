      // 2. This function creates an <iframe> (and YouTube player)

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          // replace the Bw5a4X8YJlk video ID below with the video ID of your chosen YouTube video
          videoId: 'v7MYOpFONCU',
          playerVars: { 'controls': 1 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 3. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 4. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for ten seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(pauseVideo, 10000);
          done = true;
        }
      }
      //function stopVideo() {
       // player.stopVideo();
      //}
      function pauseVideo() {
        player.pauseVideo();
      }

    return array_unique($array, SORT_REGULAR);
}

function findLargestNum($array){
    return print_r(max($array));
}

findLargestNum([54,23,65,76,12,4]);

function sumOfNum($array){
    return print_r(array_sum($array));
}

sumOfNum([54,23,65,76,12,4]);
